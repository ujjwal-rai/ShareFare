<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signin Page</title>
  <link rel="stylesheet" href="logstyle.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2>Sign in</h2>
      <form id="ride-form" action="./login.html">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Create your username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create your password">
        </div>
        <div class="form-group">
          <label for="password">Re-enter Password</label>
          <input type="password" id="password" placeholder="Create your password">
        </div>
        <button type="submit" class="btn">Signin</button>
        <p>Already Existing? <a href="./login.html">LogIn</a></p>
      </form>
    </div>
  </div>
</body>
</html>
